<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>ynet Emulator</title>
</head>

<body>
    <div id="main-container">
        <div id="header"><img src="https://www.ynetnews.com/images/CENTRAL_1024_ynet_logo_en.png" alt=""></div>
        <div id="main">
            <div id="news-ticker">Updates</div>
            <div id="main-article">
                <div class="main-date"></div>
                <div class="main-header"></div>
                <div class="main-summary"></div>
                <img class="main-image" src="" alt="">
            </div>
            <div id="subarticles"></div>
            <div id="adverts"></div>
        </div>
    </div>

    <script id="subarticle-template" type="text/x-handlebars-template">
        {{#each newsList}}
        <a href="{{this.url}}" class="subarticle">
            <div class="sub-image"><img src="{{this.image}}" alt=""></div>
            <div>
                <div class="sub-header">{{this.headline}}</div>
                <div class="sub-summary">{{this.summary}}</div>
            </div>
        </a>
        {{/each}}
    </script>

    <script id="tickerarticle-template" type="text/x-handlebars-template">
        {{#each newsList}}
        <div class="tickerarticle">
            <div class="ticker-header">{{this.headline}}</div>
            <div class="ticker-date">{{this.date}}</div>
        </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
